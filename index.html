<!DOCTYPE html>

<meta charset="utf-8">
<title>Trending Songs from Around the World</title>
<link rel="icon" href="/favicon.png">

<link rel="stylesheet" type="text/css" href="style.css" />

<script src="js/lib/d3.v3.js"></script>
<script src="js/lib/topojson.v1.js"></script>

<body>
    <h1>Trending Songs from Around the World</h1>

    <audio id="audio">
        <p>HTML5 audio not supported. Please use an HTML5-compatible browser.</p>
    </audio>

    <div id="audioControl">
        <div class="audioControlButton" id="songThumbnail"></div>
        <div class="audioControlButton" id="prevTrack"></div>
        <div class="audioControlButton" id="playPause"></div>
        <div class="audioControlButton" id="nextTrack"></div>
        <p id="audioControlDetails">
            Sampling popular music from <span id="countryName">nowhere</span>
            <br/>
            <span id="songTitle">something</span> by <span id="songArtist">someone</span>
        </p>
    </div>

    <svg id="drawingArea">
    </svg>
</body>

<script src="js/main.js"></script>
