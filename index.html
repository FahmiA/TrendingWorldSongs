<!DOCTYPE html>

<meta charset="utf-8">
<title>Trending Songs from Around the World</title>
<link rel="icon" href="/favicon.png">

<link rel="stylesheet" type="text/css" href="style.css" />

<script src="js/lib/d3.v3.js"></script>
<script src="js/lib/topojson.v1.js"></script>
<script src="js/lib/oauth-signature.js"></script>

<body>
    <div id="content">
        <audio id="audio">
            <p>HTML5 audio not supported. Please use an HTML5-compatible browser.</p>
        </audio>

        <div id="audioControl">
            <div class="audioControlButton" id="songThumbnail"></div>
            <div class="audioControlButton" id="prevTrack"></div>
            <div class="audioControlButton" id="playTrack"></div>
            <div class="audioControlButton" id="nextTrack"></div>
            <div id="audioControlDetails">
                <p id="countryNameSentence">
                    Sampling popular music from <span id="countryName">nowhere</span>
                </p>
                <p id="songInfoSentence">
                    <span id="songTitle">something</span> by <a id="songArtist" href="#" target="_blank">someone</a>
                </p>
                <p id="songLoadSentence" class="hidden">
                    <span id="songLoad">Twiddling some 1's and 0's ...</span>
                </p>
            </div>
        </div>

        <object id="drawingArea" data="data/worldMap.svg" type="image/svg+xml"></object>
    </div>
</body>

<script src="js/Util.js"></script>
<script src="js/SimpleURL.js"></script>
<script src="js/Song.js"></script>
<script src="js/AudioPlayer.js"></script>
<script src="js/AudioPlaylist.js"></script>
<script src="js/AudioPlayListLoader.js"></script>
<script src="js/TrackLoader.js"></script>
<script src="js/main.js"></script>
